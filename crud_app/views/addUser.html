<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New user</h2>
                <span class="text-dark"> Use the below form to create a new account</span>
            </div>
            <!-- Manejo de formulario -->
            <form method="post" id="update_user">
                <div class="form-group">
                    <label for="name" class="text-danger">name</label>
                    <input type="hidden" name="id" id="">
                    <input type="text" name="name" id="name" placeholder="Benjamin Guardo">
                </div>
                <div class="form-group">
                    <label for="Email" class="text-danger">Email</label>
                    <input type="email" name="email" id="email" placeholder="test@example.com">
                </div>
                <div class="form-group">
                    <label for="gender" class="text-danger">gender: </label>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="male">
                        <label for="gender" class="text-danger">Male</label>
                        
                    </div><div class="radio inline">
                        <input type="radio" name="gender" value="female">
                        <label for="gender" class="text-danger">Female</label>
                        
                    </div>
                </div><div class="form-group">
                    <label for="status" class="text-danger">Status: </label>
                    <div class="radio inline">
                        <input type="radio" name="status" value="Active">
                        <label for="gender" class="text-danger">Active</label>
                        
                    </div><div class="radio inline">
                        <input type="radio" name="status" value="inactive">
                        <label for="gender" class="text-danger">Inactive</label>
                        
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
        </div>
        </form>
        <div class="new_user">
            <!-- /Manejo de formulario -->



        </div>
    </main>
    <!-- /Main site -->

</body>

</html>
